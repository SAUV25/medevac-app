    <!-- Tailwind CDN -->

    <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: '#1E40AF',
            secondary: '#FACC15',
            success: 'hsl(145, 63%, 42%)',
            danger: 'hsl(354, 70%, 54%)',
            warning: 'hsl(45, 100%, 51%)',
            info: 'hsl(195, 85%, 41%)',
            gray: {
              50: '#f8f9fa',
              100: '#f3f4f6',
              200: '#e5e7eb',
              300: '#d1d5db',
              400: '#9ca3af',
              500: '#6b7280',
              600: '#4b5563',
              700: '#374151',
              800: '#1f2937',
              900: '#111827',
            },
          },
        },
      },
    };

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      /* Custom scrollbar for dark mode */
      .dark ::-webkit-scrollbar { width: 8px; height: 8px; }
      .dark ::-webkit-scrollbar-track { background: #1f2937; }
      .dark ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
      .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }
      @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
      @keyframes toast-in { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes toast-out { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-20px); opacity: 0; } }
      .animate-toast-in { animation: toast-in 0.3s ease-out forwards; }
      .animate-toast-out { animation: toast-out 0.3s ease-in forwards; }
      .input { display: block; width: 100%; padding: 0.5rem 0.75rem; font-size: 1rem; line-height: 1.5; color: #495057; background-color: #fff; background-clip: padding-box; border: 1px solid #ced4da; border-radius: 0.375rem; transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out; }
      .input:focus { color: #495057; background-color: #fff; border-color: #86b7fe; outline: 0; box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); }
      .dark .input { color: #d1d5db; background-color: #1f2937; border-color: #4b5563; }
      .dark .input:focus { border-color: #1E40AF; box-shadow: 0 0 0 0.25rem rgba(30, 64, 175, 0.5); }
      .btn-primary { color: #fff; background-color: #1E40AF; border-color: #1E40AF; padding: 0.5rem 1rem; font-size: 1rem; border-radius: 0.375rem; cursor: pointer; }
      .btn-primary:hover { background-color: #1e3a8a; }
      .btn-secondary { color: #212529; background-color: #e2e6ea; border-color: #dae0e5; padding: 0.5rem 1rem; font-size: 1rem; border-radius: 0.375rem; cursor: pointer; }
      .btn-secondary:hover { background-color: #d3d9df; }
      .dark .btn-secondary { color: #f3f4f6; background-color: #374151; border-color: #4b5563; }
      .dark .btn-secondary:hover { background-color: #4b5563; }
    </style>

<link rel="stylesheet" href="/index.css">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {

          }).catch(registrationError => {
            console.log('ServiceWorker registration failed: ', registrationError);

        });
